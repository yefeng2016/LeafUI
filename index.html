<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>leaf</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 20px;
      font-size: var(--font-size);
    }

    :root {
      --button-height: 32px;
      --color: #333;
      --border-radius: 4px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-color: #999;
      --border-color-hover: #666;
    }
  </style>
</head>

<body>
  <div id="app">
    <le-button icon="right">我爱js</le-button>
    <le-button icon="settings">按钮</le-button>
    <le-button icon="settings" icon-position="right">按钮</le-button>
    <le-button icon-position="right" :loading="loading1" @click="loading1 = !loading1">按钮</le-button>
    <le-button-group>
      <!-- 有警告提示 -->
      <span></span>
      <le-button icon="left">上一页</le-button>
      <le-button>更多</le-button>
      <le-button icon="right" icon-position="right">下一页</le-button>
    </le-button-group>
    <le-button-group>
        <le-button>1</le-button>
        <le-button>2</le-button>
        <le-button>3</le-button>
      </le-button-group>
    {{ message }}
    <le-icon name="download"></le-icon>
    <div id="test" style="margin-top: 100px">
    </div>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1181676_ui5c068hijj.js"></script>
</body>

</html>
